<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-2">Button Groups</h1>
        <h4 class="text-secondary">btn-groups</h4>
        <div class="btn-group" role="group" aria-label="Robot Buttons">
            <button type="button" class="btn btn-outline-success">Dolores</button>
            <button type="button" class="btn btn-outline-success-active">Bubbles</button>
            <button type="button" class="btn btn-outline-danger">Cosmo</button>
        </div>
        <hr>
        <h4 class="text-secondary">Button Group Vertical</h4>
        <div class="btn-group-vertical" role="group" aria-label="Robot Buttons">
            <button type="button" class="btn btn-primary">Dolores</button>
            <button type="button" class="btn btn-primary-active">Bubbles</button>
            <button type="button" class="btn btn-outline-success">Fred</button>
        </div>
        <h4 class="mt-4 mb-2">btn-group-sm</h4>
        <div class="btn-group-sm" role="group" aria-label="Robot Buttons">
            <button type="button" class="btn btn-warning">Dolores</button>
            <button type="button" class="btn btn-warning-active">Bubbles</button>
            <button type="button" class="btn btn-outline-warning">Cosmo</button>
        </div>
        <hr>
        <div class="mt-4 mb-2">btn-group-lg</div>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Robot Buttons">
            <button type="button" class="btn btn-outline-danger">Dolores</button>
            <button type="button" class="btn btn-danger">Bubbles</button>
            <button type="button" class="btn btn-danger-active">Cosmo</button>
        </div>
        <hr>
        <h1 class="mt-4 mb-2">Btn-Check</h1>
        <h4 class="text-secondary">With Checkboxes</h4>
        <div class="btn-group" role="group" aria-label="Radio Toggle Group">
            <input type="checkbox" class="btn-check" id="dolores_ck" autocomplete="off">
            <label class="btn btn-outline-info" for="dolores_ck">Dolores</label>
            <input type="checkbox" class="btn-check" id="bubbles_ck" autocomplete="off">
            <label class="btn btn-outline-info" for="bubbles_ck">Bubbles</label> 
            <hr>
            <h4 class="text-secondary">With Radio</h4>
            <div class="btn-group-vertical" role="group" aria-label="Radio Toggle group">
                <input type="radio" class="btn-check" name="Choose Robot" id="choice_dolores" autocomplete="off">
                <label class="btn btn-success" for="choice_dolores">Dolores</label>
                <input type="radio" class="btn-check" name="Choose Robot" id="choice_dolores" autocomplete="off" checked>
                <label class="btn btn-success" for="choice_dolores">Bubbles</label>
            </div>

        </div>
    </div>
</body>
</html>
