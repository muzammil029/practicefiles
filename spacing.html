<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding,Margins & Gaps</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-danger">Padding</h1>
    <h4 class="text-secondary">Padding</h4>
    <div class="p-1 d-inline-block bg-secondary text-white">Rex</div>
    <div class="p-2 d-inline-block bg-secondary text-white">Dolores</div>
    <div class="p-3 d-inline-block bg-secondary text-white">Bubbles</div>
    <div class="p-4 d-inline-block bg-secondary text-white">Fred</div>
    <div class="p-5 d-inline-block bg-secondary text-white">Rivet</div>
    <hr>
    <h4 class="text-secondary">Padding Sides</h4>
    <div class="ps-3 d-inline-block bg-secondary text-white">Rex</div>
    <div class="pe-3 d-inline-block bg-secondary text-white">Dolores</div>
    <div class="pt-3 d-inline-block bg-secondary text-white">Bubbles</div>
    <div class="pb-3 d-inline-block bg-secondary text-white">Fred</div>
    <hr>
    <h4 class="text-secondary">Padding on Axis</h4>
    <div class="px-3 d-inline-block bg-secondary text-white">Rex</div>
    <div class="py-3 d-inline-block bg-secondary text-white">Dolores</div>
    </div>
    <hr>
    <h1 class="text-danger">Margins</h1>
    <h4 class="bg-secondary">Margins</h4>
    <div class="bg-warning d-inline-block">
        <div class="m-1 p-2 d-inline-block bg-secondary text-white">Rex</div>
    </div>
    <div class="bg-warning d-inline-block">
        <div class="m-2 p-2 d-inline-block bg-secondary text-white">Dolores</div>
    </div>
    <div class="bg-warning d-inline-block">
        <div class="m-3 p-2 d-inline-block bg-secondary text-white">Bubbles</div>
    </div>
    <hr>
    <h4 class="text-secondary">Margin Sides</h4>
    <div class="bg-warning d-inline-block">
        <div class="mt-3 p-2 d-inline-block bg-secondary text-white">Rex</div>
    </div>
    <div class="bg-warning d-inline-block">
        <div class="mb-3 p-2 d-inline-block bg-secondary text-white">Dolores</div>
    </div>
    <div class="bg-warning d-inline-block">
        <div class="ms-3 p-2 d-inline-block bg-secondary text-white">Bubbles</div>
    </div>
    <div class="bg-warning d-inline-block">
        <div class="me-3 p-2 d-inline-block bg-secondary text-white">Fred</div>
    </div>
    <div class="bg-warning d-inline-block">
            <div class="mx-3 p-2 d-inline-block bg-secondary text-white">Rivet</div>
    </div>
    <div class="bg-warning d-inline-block">
            <div class="my-3 p-2 d-inline-block bg-secondary text-white">Cosmo</div>
    </div>
    <hr>
    <h4 class="text-secondary">Auto</h4>
    <div class="mt-3 bg-warning w-100">
        <div style="width: 100px;" class="mx-auto p-2 d-block bg-secondary text-white">Rex</div>
    </div>
    <hr>
    <h1 class="text-secondary">Gaps</h1>
    <h4 class="text-danger">Gap-1</h4>
    <div class="d-grid gap-1">
        <div class="d-block bg-secondary text-white p-2">Rex</div>
        <div class="d-block bg-secondary text-white p-2">Rex</div>
    </div>
    <hr>
    <h4 class="text-danger">Gap-2</h4>
    <div class="d-grid gap-2">
        <div class="d-block bg-secondary text-white p-2">Rex</div>
        <div class="d-block bg-secondary text-white p-2">Rex</div>
    </div>
    <hr>
    <h4 class="text-danger">Gap-3</h4>
    <div class="d-grid gap-3">
        <div class="d-block bg-secondary text-white p-2">Rex</div>
        <div class="d-block bg-secondary text-white p-2">Rex</div>
    </div>
</body>
</html>
