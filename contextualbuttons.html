<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual Buttons</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-2">Contextual Links</h1>
        <h4 class="text-secondary">Contextual</h4>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <hr>
        <h4 class="text-secondary">a</h4>
        <a role="button" class="btn btn-primary">Primary</a>
        <a role="button" class="btn btn-secondary">Secondary</a>
        <a role="button" class="btn btn-success">Success</a>
        <a role="button" class="btn btn-danger">Danger</a>
        <a role="button" class="btn btn-warning">Warning</a>
        <a role="button" class="btn btn-info">Info</a>
        <a role="button" class="btn btn-light">Light</a>
        <a role="button" class="btn btn-dark">Dark</a>
        <a role="button" class="btn btn-link">Link</a>
        <hr>
        <h4 class="text-secondary">input</h4>
        <input type="button" class="btn btn-primary" value="primary">
        <input type="button" class="btn btn-secondary" value="secondary">
        <input type="button" class="btn btn-success" value="success">
        <input type="button" class="btn btn-danger" value="danger">
        <input type="button" class="btn btn-warning" value="warning">
        <input type="button" class="btn btn-info" value="info">
        <input type="button" class="btn btn-light" value="light">
        <input type="button" class="btn btn-dark" value="dark">
        <input type="button" class="btn btn-link" value="link">
        <hr>
        <h4 class="text-secondary">Outline</h4>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-link">Link</button>
        <hr>
        <div class="container">
            <h1 class="mt-4 mb-2">Sizing</h1>
            <button type="button" class="btn btn-sm btn-secondary">Dolores</button>
            <button type="button" class="btn btn-success">Bubbles</button>
            <button type="button" class="btn btn-lg btn-danger">Fred</button>
        </div>
    </div> 
</body>
</html>
