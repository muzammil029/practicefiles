<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispaly</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-danger">Display Classes</h1>
    <h4 class="text-secondary">d-block</h4>
    <span class="d-block">Rex</span>
    <span class="d-block">Dolores</span>
    <span class="d-block">Bubbles</span>
    <span class="d-block">Fred</span>
    <span class="d-block">Rivet</span>
    <span class="d-block">Cosmo</span>
    <hr>
    <h4 class="text-secondary">d-inline</h4>
    <div class="d-inline">Rex</div>
    <div class="d-inline">Dolores</div>
    <div class="d-inline">Bubbles</div>
    <div class="d-inline">Fred</div>
    <div class="d-inline">Rivet</div>
    <div class="d-inline">Cosmo</div>
    <hr>
    <h4 class="text-secondary d-inline-block">d-inline-block</h4>
    <br>
    <div class="d-inline-block" style="width: 200px">Rex</div>
    <div class="d-inline-block" style="width: 200px">Dolores</div>
    <div class="d-inline-block" style="width: 200px">Bubble</div>
    <div class="d-inline-block" style="width: 200px">Fred</div>
    <div class="d-inline-block" style="width: 200px">Rivet</div>
    <div class="d-inline-block" style="width: 200px">Cosmo</div>
    <hr>
    <h4 class="text-secondary">d-grid</h4>
    <div class="d-grid gap-3">
        <div class="bg-warning" style="padding: 10px">Rex</div>
        <div class="bg-warning" style="padding: 10px">Dolores</div>
        <div class="bg-warning" style="padding: 10px">Bubbles</div>
        <div class="bg-warning" style="padding: 10px">Fred</div>
        <div class="bg-warning" style="padding: 10px">Rivet</div>
        <div class="bg-warning" style="padding: 10px">Cosmo</div>
    </div>
    </body>
    </html>
